steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jetsmx-airtable-agent:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jetsmx-airtable-agent:latest'
      - '-f'
      - 'infra/airtable_agent/Dockerfile'
      - '.'
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jetsmx-airtable-agent:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jetsmx-airtable-agent:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jetsmx-airtable-agent'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jetsmx-airtable-agent:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'AIRTABLE_API_KEY=$$AIRTABLE_API_KEY,AIRTABLE_BASE_ID=$$AIRTABLE_BASE_ID,OPENAI_API_KEY=$$OPENAI_API_KEY'
      - '--set-secrets'
      - 'GOOGLE_APPLICATION_CREDENTIALS=google-service-account-keys:latest'
    secretEnv:
      - AIRTABLE_API_KEY
      - AIRTABLE_BASE_ID
      - OPENAI_API_KEY

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/AIRTABLE_API_KEY/versions/latest
      env: AIRTABLE_API_KEY
    - versionName: projects/$PROJECT_ID/secrets/AIRTABLE_BASE_ID/versions/latest
      env: AIRTABLE_BASE_ID
    - versionName: projects/$PROJECT_ID/secrets/OPENAI_API_KEY/versions/latest
      env: OPENAI_API_KEY

images:
  - 'gcr.io/$PROJECT_ID/jetsmx-airtable-agent:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/jetsmx-airtable-agent:latest'

timeout: 1800s

